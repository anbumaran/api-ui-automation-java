version = project.hasProperty('releaseTag') ? project['releaseTag'] : "${version}"

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url "https://github.com/anbumaran"
        credentials {
            username = project.findProperty('username')
            password = project.findProperty('password')
        }
    }
}

